image: Ubuntu2004
build: off
install:
- sudo bash bats.sh
- sudo bash skaffold.sh
- sudo bash minikube.sh
- sudo minikube start --force --driver=docker
- sh: sudo skaffold config set --global collect-metrics true
- sh: sudo git clone --depth 1 https://github.com/GoogleContainerTools/skaffold
- cd skaffold/examples/getting-started
- sh: sudo bash $APPVEYOR_BUILD_FOLDER/create_main_go.sh
test_script:
- sh: sudo bats $APPVEYOR_BUILD_FOLDER/test.bats